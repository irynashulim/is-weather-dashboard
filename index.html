<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<div class="container-xxl">
<body>
    <header>Weather Dashboard</header>
    <main id="main" class="row m-9">
        <!--search field and saved searches-->
        <div id="searchbox" class="col-3">
            <div class="d-grid gap-2 mx-auto">
               <label for="city-search" class="form-label">Search for a City:</label>
               <input id="city-search" type="text" class="form-control" placeholder="Enter city" value="" required>
               <button id="btnSubmit" class="btn btn-primary m-1">Submit</button> 
            </div>
            <div id="previous-searches" class="d-grid gap-2 border-top mx-auto pt-2">
              </div>
        </div>
    
    <!--current weather and future forecast-->
    <div id="forcastbox" class="col-9">
        <!--current weather-->
        <div id="current-weather" class="border border-1 border-dark m-2">
        </div>
        <!--future forecast-->
        <div id="future" class="row m-2">
            <!-- 5 cards forecast-->
            <div id="forecast-container" class="card-group">
    
            </div>
        </div>
    </div>
    
    </main>
    
     </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
