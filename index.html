<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <main>
        <div class="container">
<div class="row">
    <!--left side-->
<div class="col-3">
    <div class="row">
        <div class="col-12" id="leftBlock">
    <h1>Search for a City:</h1>
    <input type="text" id="searchCity" placeholder="Enter city"/>
<button class="btn btn-primary" type="button" onclick="myFunction()">Search</button>
</div>
<div class="col-12" id="savedSearch"> 
</div>
</div>
</div>
<!--right side-->
<div class="col-9">
    <div class="row">
        <!--top block with weather info-->
        <div class="col-12" id="weather-info">
            <div>
                <h2 id="city-name"></h2>

            </div>
        </div>
        <!--bottom block with 5 days forcast-->
        <div class=row>
            <div id="day-one" class="col-2 fivedaystyle" ></div>
            <div id="day-two" class="col-2 fivedaystyle"></div>
            <div id="day-three" class="col-2 fivedaystyle"></div>
            <div id="day-four" class="col-2 fivedaystyle"></div>
            <div id="day-five" class="col-2 fivedaystyle"></div>
        </div>



    </div>
</div>
</div>





        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
